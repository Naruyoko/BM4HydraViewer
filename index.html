<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BMS Upper-branch ignoring Hydra Viewer</title>
  <script src="./script.js"></script>
</head>
<body>
  <h1>BMS Upper-branch ignoring Hydra Viewer</h1>
  <div id="input" style="resize:none;display:block;overflow:auto;background-color:white;border:darkgray solid 1px;" contentEditable>(0,0,0)(1,1,1)(2,1,0)(1,1,1)</div>
  <form name=form>
  <input type=button value="Draw" onclick="javascript:draw();">
  <input type=radio name="version" value="3.3" onchange="javascript:changeVersion();">3.3
  <input type=radio name="version" value="4"   onchange="javascript:changeVersion();">4
  <input type=radio name="version" value="3.3+4" checked onchange="javascript:changeVersion();">3.3+4
  </form>
  <canvas id="output" width=640 height=960></canvas>
</body>
</html>
